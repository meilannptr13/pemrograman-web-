<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form pemesanan pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand </h1>
    <p>Our 12" wood-fired pizzas are available for delivery. Build your costum pizza and we'll deliver it within and hour</p>
    <hr>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th>Your Imformaion</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>: <input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="hp">No Handphone</label></td>
                    <td>: <input type="number" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="deskripsi">Delivery Instuction</label></td>
                    <td>: <textarea id="deskripsi"></textarea></td>
                </tr>   
            </tbody>
        </table>
        <fieldset>
            <legend>Desugn your Dream Pizza</legend>
            <h4>Crust (Choose one)</h4>
            <ul>
                <li>
                    <input type="radio" id="classic" name="crust"> 
                    <label for="classic">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="multigrain" name="crust"> 
                    <label for="multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="una melt" name="crust"> 
                    <label for="una melt">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="cheese galore" name="crust"> 
                    <label for="cheese galore">Cheese Galore</label>
                </li>
                <li>
                    <input type="radio" id="meat lovers" name="crust"> 
                    <label for="meat lovers">Meat Lovers</label>
                </li>
            </ul>
            <h4>Topping (Choose as many as you want</h4>
            <ul>
                <li>
                    <input type="checkbox" id="white" name="crust"> 
                    <label for="white">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozarella" name="crust"> 
                    <label for="mozarella">Mozarella Cheese</label>
                </li>
                <li>
                    <input type="checkbox" id="pepreroni" name="crust"> 
                    <label for="pepreroni">Pepreroni</label>
                </li>
                <li>
                    <input type="checkbox" id="mushrooms" name="crust"> 
                    <label for="mushrooms">Musgrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers" name="crust"> 
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchor" name="crust"> 
                    <label for="anchor">Anchories</label>
                </li>
                <li>
                    <input type="checkbox" id="Pineapple" name="crust"> 
                    <label for="pineapple">Pineapple</label>
                </li>
            </ul>
        </fieldset>
        <h4>Number</h4>
        <label for="count">How Many Pizza</label>
        <input type="number" id="count">
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    

        
</body>
</html>
